worker_processes auto;
error_log /dev/stderr warn;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    
    # Logs a stdout/stderr para que Docker/Railway los capturen
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Upstreams para los servicios (configuración dinámica via variables de entorno)
    upstream stock_service {
        server ${STOCK_SERVICE_HOST}:${STOCK_SERVICE_PORT};
    }
    upstream logistica_service {
        server ${LOGISTICA_SERVICE_HOST}:${LOGISTICA_SERVICE_PORT};
    }

    server {
        listen 80;
        server_name _;
        
        # Logs del servidor
        access_log /dev/stdout;
        error_log /dev/stderr;

        # Proxy a backend de stock
        location /api/ {
            proxy_pass http://stock_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Proxy a backend de logística
        location /shipping {
            proxy_pass http://logistica_service/shipping;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Contenido estático por defecto
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}
