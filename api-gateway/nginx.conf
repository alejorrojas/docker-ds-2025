worker_processes auto;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upstreams para los servicios
    upstream compras_service {
        server backend-compras:8081;
    }
    upstream stock_service {
        server backend-stock:3000;
    }
    upstream logistica_service {
        server back-logistica:3010;
    }

    server {
        listen 80;
        server_name _;

        # Proxy a backend de compras
        location /compras {
            proxy_pass http://compras_service/compras/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Proxy a backend de stock
        location /api/ {
            proxy_pass http://stock_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Proxy a backend de logística
        location /shipping {
            proxy_pass http://logistica_service/shipping;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Contenido estático por defecto
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}
